<div class="row">
  <div class="col-md-6">
    <div class="inputContainer">
      <input type="text" class="inputField" id="FirstName" placeholder="First Name">
      <div data-lastpass-icon-root="true"
        style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <input type="text" class="inputField" id="LastName" placeholder="Last Name">
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <input type="email" class="inputField" id="Email" placeholder="Email Address">
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <input type="text" class="inputField" id="Age" placeholder="Age">
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <input type="password" class="inputField" id="password" placeholder="Password">
      <div data-lastpass-icon-root="true"
        style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <div class="select-wrapper">
        <select name="Country" id="Country">
          <option value="Country" disabled="" selected="">Country</option>
          <option value="Egypt">Egypt</option>
          <option value="KSA">KSA</option>
          <option value="UAE">UAE</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <div class="select-wrapper">
        <select name="Faculty" id="Faculty">
          <option value="Faculty" disabled="" selected="">Faculty</option>
          <option value="Faculty 1">Faculty 1</option>
          <option value="Faculty 2">Faculty 2</option>
          <option value="Faculty 3">Faculty 3</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <div class="select-wrapper">
        <select name="university" id="university">
          <option value="Country" disabled="" selected="">university</option>
          <option value="1">university 1</option>
          <option value="2">university 2</option>
          <option value="3">university 3</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <div class="select-wrapper">
        <select name="Grade" id="Grade">
          <option value="Grade" disabled="" selected="">Grade</option>
          <option value="Grade 1">Grade 1</option>
          <option value="Grade 2">Grade 2</option>
          <option value="Grade 3">Grade 3</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="inputContainer">
      <div class="select-wrapper">
        <select name="Department" id="Department">
          <option value="Department" disabled="" selected="">Department</option>
          <option value="Department 1">Department 1</option>
          <option value="Department 2">Department 2</option>
          <option value="Department 3">Department 3</option>
        </select>
      </div>
    </div>
  </div>
</div>
